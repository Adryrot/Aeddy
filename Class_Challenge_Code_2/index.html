<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semester Dean's List Eligibility Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Semester Dean's List Eligibility Results</h1>

<!-- INPUT FORM : student enter their name, 
 credit hour (already have a minimum and maximum value)
 and  current GPA (already have a minimum and maximum value)
 -->
 
<div class="container">
    <h2>Check Dean's List Eligibility</h2>

    <form id="studentForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Credit Hours:</label>
        <input type="number" id="creditHour" min="0" max="20" required>

        <label>Current GPA:</label>
        <input type="number" step="0.01" id="gpa" min="0" max="4" required>

        <br><button type="submit">Check Eligibility</button>
    </form>
</div>

<!-- OUTPUT 
 Display below existing other student GPA 
 -->

<div class="container output-box">
    <h2>Semester III Result</h2>
    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
